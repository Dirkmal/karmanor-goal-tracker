<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="Signup-Page.css" />
  </head>
  <body>
      <!--Header Section-->
      <header>
            <img class="logo" src="Logo.png" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
            <!--<a class="cta" href="#"><button>Sign Up</button></a>-->
        </header>



    <!--Signup Section-->
    <div class="login-box">
      <img src="icons8-customer-64.png" class="avatar" />
      <h1>Register</h1>
      <form>
        <p>Firstname</p>
        <input
          type="text"
          name="firstname"
          placeholder="Enter your Firstname"
          required
        />
        <p>Lastname</p>
        <input
          type="text"
          name="lastname"
          placeholder="Enter your Lastname"
          required
        />
        <p>Email</p>
        <input
          type="text"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <p>Password</p>
        <input
          type="password"
          name="password_1"
          placeholder="Enter your Password"
          required
        />
        <p>Confirm-Password</p>
        <input
          type="password"
          name="password_2"
          placeholder="Confirm-Password your Password"
          required
        />
        <input type="submit" name="" value="Login" />
        <a href="#">Already a user?</a><br />
        <a href="#">Forgot your password?</a>
        <div class="login-options">
            <p>Sign up With</p>
            &emsp;
            <a href="#"><img src="icons8-google-48.png" alt=""/></a>
            &emsp;
            <a href="#"><img src="icons8-facebook-circled-48.png" alt=""/></a>
        </div>
    </div>
  </body>
</html>
